<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.14/vue.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Vue选项卡</h3>
            </div>
            <div class="panel-body">
                <div id="app">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav">
                                <li><a @click="change('ComponentA')">Link</a></li>
                                <li><a @click="change('TemplateB')">Link</a></li>
                                <li><a @click="change('TemplateA')">Link</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>
                    <div class="content">
                        <component :is="who"></component>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var ComponentA = {
        template: `
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Title!</strong>我是选项卡1
            </div>
        `
    };
    var TemplateB = {
        template: `
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Title!</strong>我是选项卡2
            </div>
        `
    };
    var TemplateA = {
        template: `
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Title!</strong>我是选项卡3
            </div>
        `
    };
    var App = new Vue({
        el: "#app",
        data: function () {
            return {
                who: "ComponentA"
            }
        },
        components: {
            "ComponentA": ComponentA,
            "TemplateB": TemplateB,
            "TemplateA": TemplateA,
        },
        methods: {
            change: function (chose) {
                this.who = chose
            }
        }
    })
</script>

</html>
