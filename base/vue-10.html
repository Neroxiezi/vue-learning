<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.14/vue.js"></script>
</head>
<body>
    <div id="app">
            <template v-if="regType=='mail'">
                邮箱: <input type="text" name="username" key="mail-register">
            </template>
            <template v-else>
                手机: <input type="text" name="username" key="phone-register">
            </template>
            <h1 v-if="status">PFinal社区</h1>
            <h2 v-show="status">PFinal.club</h2>
            <input type="checkbox" v-model="status" name="" id="" value="true">
    </div>
    <script>
     var app = new Vue({
         el:"#app",
         data:{
             regType:'mail',
             status:true,
         }
     })
    </script>
</body>
</html>
