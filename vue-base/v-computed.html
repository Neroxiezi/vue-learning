<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.14/vue.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">computed 计算属性</h3>
            </div>
            <div class="panel-body">
                <div id="app">

                    <div class="alert alert-info" v-for="item in reverseNews" :key="item.id">
                        {{item.title}}  {{item.date}}
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script>
    //格式化输出结果

    //     computed: {
    //         newPrice: function () {
    //             return this.price = '￥' + this.price + '元'
    //         }
    //     }
    // })
    //用计算属性反转数组
    var newsList = [{
            title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
            date: '2017/3/10'
        },
        {
            title: '日本第二大准航母服役 外媒：针对中国潜艇',
            date: '2017/3/12'
        },
        {
            title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
            date: '2017/3/13'
        },
        {
            title: '起底“最短命副市长”：不到40天落马，全家被查',
            date: '2017/3/23'
        },
    ];
    var app = new Vue({
        el: "#app",
        data: {
            newsList: newsList
        },
        computed: {
            reverseNews: function () {
                return this.newsList.reverse();
            }
        }
    })
</script>

</html>
