<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="app">
            <p>{{newPrice}}</p>
            <ul>
                <li v-for="item in reverseNews" :key="item.id">{{item.title}}--{{item.date}}</li>
            </ul>
        </div>
    </div>
</body>
<script>
    var newsList = [{
            title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
            date: '2017/3/10'
        },
        {
            title: '日本第二大准航母服役 外媒：针对中国潜艇',
            date: '2017/3/12'
        },
        {
            title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
            date: '2017/3/13'
        },
        {
            title: '起底“最短命副市长”：不到40天落马，全家被查',
            date: '2017/3/23'
        },
    ];

    var app = new Vue({
        el: '#app',
        data: {
            price: 100,
            newsList: newsList
        },
        computed: {
            newPrice: function () {
                return this.price = '这个是啥 ￥' + this.price + '元';
            },
            reverseNews: function () {
                return this.newsList.reverse();
            }
        }
    })
</script>

</html>
