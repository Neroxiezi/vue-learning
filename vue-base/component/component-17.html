<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot使用</title>


    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <style>
        .dialog {
            display: none
        }

        .dialog-active {
            display: block
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Slot使用</h3>
            </div>
            <div class="panel-body">
                <div id="app">
                    <modal-dialog :show="show">
                        <header class="dialog-header" slot="header">
                            <h1 class="dialog-title">提示信息</h1>
                        </header>

                        <div class="dialog-body" slot="body">
                            <p>你想在对话框中放什么内容都可以！</p>
                            <p>你可以放一段文字，也可以放一些表单，或者是一些图片。</p>
                        </div>

                        <footer class="dialog-footer" slot="footer">
                            <button class="btn" @click="closeDialog">关闭</button>
                        </footer>
                    </modal-dialog>
                    <button class="btn btn-open" @click="openDialog">打开对话框</button>
                </div>
            </div>
        </div>
    </div>
    <template id="dialog-template">
        <div class="dialogs">
            <div class="dialog" :class="{ 'dialog-active': show }">
                <div class="dialog-content">
                    <div class="close rotate">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" @click="close"></span>
                    </div>
                    <slot name="header"></slot>
                    <slot name="body"></slot>
                    <slot name="footer"></slot>
                </div>
            </div>
            <div class="dialog-overlay"></div>
        </div>
    </template>
</body>
<script>
    Vue.component('modal-dialog', {
        template: '#dialog-template',
        props: ['show'],
        methods: {
            close: function () {
                vm.closeDialog()
            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {
            show: false
        },
        methods: {
            openDialog: function () {
                this.show = true
            },
            closeDialog: function () {
                this.show = false
            }
        }
    })
</script>

</html>
