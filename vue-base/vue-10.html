<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-jsnc="color" id="demo">
            {{num}}
        </div>
        <div>
            <button @click="add">Add</button>
        </div>
    </div>
    <script>
        Vue.directive('jsnc', function (el, binding, vnode) {
            el.style = 'color:' + binding.value;
        });
        var app = new Vue({
            el: '#app',
            data: {
                num: 1,
                color: '#f90'
            },
            methods: {
                add: function () {
                    this.num++;
                    this.color = 'rgb('+ Math.random()*100 +',' +  Math.random()*100 +','+ Math.random()*100 +')'
                }
            }
        })
    </script>
</body>

</html>
