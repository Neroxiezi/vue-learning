<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.14/vue.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Component 组件props 属性设置</h3>
            </div>
            <div class="panel-body">
                <div id="app">
                    <!-- <pfinajs notice="这个是加属性"></pfinajs>  -->
                    <!-- 在构造器里向组件中传值 -->
                    <pfinaljs :notice="notice"></pfinaljs>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //定义了pfinajs的组件，并用props设置了notice的属性值，在notice属性值里传递了值给组件。
    var App = new Vue({
        el: "#app",
        data: {
            notice:'这个是狗仔器向组件中传值'
        },
        components: {
            "pfinaljs": {
                template: ` <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Title!</strong> {{ notice }}
    </div>`,
                props: ['notice']
            }
        }
    })
</script>

</html>
