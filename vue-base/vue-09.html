<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on事件监听器</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

</head>

<body>
    <h1>v-on 事件监听器</h1>
    <hr>
    <div class="container">
        <div class="panel panel-default"  id="app">
            <div class="panel-heading">
                <h3 class="panel-title">记分器</h3>
            </div>
            <div class="panel-body">
                <p> <i class="fa fa-area-chart" aria-hidden="true"></i> 分数: {{count}}</p>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success" @click="jiafen" type="button">加分</button>
                <button class="btn btn-danger" @click="jianfen"  type="button">减分</button>
            </div>
        </div>

        
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 1,
        },
        methods: {
            jiafen: function () {
                this.count++;
            },
            jianfen: function () {
                if(this.count > 1 ) {
                    this.count--;
                } else {
                    this.count = 1;
                }
                
            }
        }
    })
</script>

</html>
